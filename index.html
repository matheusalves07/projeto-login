<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>


    <main>
        <section id="login">
            <div id="imagem">
                
             
            </div>
            <div id="formulario">
                <h1>Login</h1>
                
                <p>Seja bem-vindo(a) novamente. Faça Login para acessar sua cont e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">     
                 <div class="campo">


                    <span class="material-symbols-outlined">
                        pool
                        </span>
                    <input type="email" name="login" id="ilogin" placeholder="seu Email" autocomplete="email" required maxlength="30">
                    <label for="ilogin">login</label>
                 </div>  
                       
                 
                 <div class="campo">
                    <span class="material-symbols-outlined">
                        password
                        </span>
                    <input type="password" name="senha" id="isenha" placeholder=" sua senha" autocomplete="current-password" required  minlength="8" maxlength="20">
                    <label for="isenha" >senha</label> 
                    <input type="submit" value="Entrar" style="display:block; font-size: 1em;width: 100%;height: 35px;background-color: #49a09d;color: white;border: none;border-radius: 5px;cursor: pointer;"> 
                    <a href="esqueci.html" class="botao" style="display:block ;text-align: center;font-size: 1em;width: 100vw;height: 40px;background-color: #67deda;border:1px solid #49a09d;border-radius: 5px;text-decoration: none;color: #1b4c4a; padding-top: 5px;margin-top: 5px;">Esqueci minha senha 
                        
                    <span class="material-symbols-outlined">
                        scuba_diving
                        </span></a>
                </div>      
                </form>

            </div>
  
        </section>
    </main>
