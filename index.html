    <main>
     
        <section id="login">
            <div id="imagem">

                <form action="login.php" method="post" autocomplete="on">     
                 <div class="campo">


                    <span class="material-symbols-outlined">
                        pool
                        </span>
                    <input type="email" name="login" id="ilogin" placeholder="seu Email" autocomplete="email" required maxlength="30">

                 </div>

                    <span class="material-symbols-outlined">

                    <label for="isenha" >senha</label> 
                    <input type="submit" value="Entrar" style="display:block; font-size: 1em;width: 90%;height: 35px;background-color: #49a09d;color: white;border: none;border-radius: 5px;cursor: pointer; margin: 6px;">

                    <span class="material-symbols-outlined">
                        scuba_diving
                        </span></a>
                </div>      
                </form>

            </div>
  
        </section>
    </main>
